services:
  nextjs:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "7070:3000"
    volumes:
      - .:/app
      # Persist node_modules to avoid unnecessary reinstalls
      - node_modules:/app/node_modules
      # Persist Next.js build cache
      - .next:/app/.next
    environment:
      - NODE_ENV=development
    extra_hosts:
      - "host.docker.internal:host-gateway"
    command: yarn dev 
    networks:
      - omnidine

networks:
  omnidine:
    name: 472-s-restaurant_management_system-6510405776-backend_sail
    external: true

volumes:
  node_modules: